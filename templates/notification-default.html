<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$TITLE$</title>
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 32px auto;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        overflow: hidden;
      }
      .header {
        background: linear-gradient(135deg, #ff7a59 0%, #ffb347 100%);
        padding: 24px;
        color: #ffffff;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
      }
      .content {
        padding: 24px;
        color: #333333;
        line-height: 1.6;
      }
      .footer {
        padding: 16px 24px 32px;
        text-align: center;
        font-size: 12px;
        color: #777777;
      }
      .timestamp {
        margin-top: 16px;
        font-size: 13px;
        color: #9b9b9b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>$TITLE$</h1>
      </div>
      <div class="content">
        <p>$CONTENT$</p>
        <p class="timestamp">Enviado em: $CREATED_AT$</p>
      </div>
      <div class="footer">
        <p>Esta é uma mensagem automática. Por favor, não responda.</p>
      </div>
    </div>
  </body>
</html>
